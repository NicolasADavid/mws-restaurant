<!DOCTYPE html>
<html lang='en'>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">

  <link rel="icon" sizes="152x152" href="images/icons/icon-152x152.png">
  
  <title>Restaurant Reviews</title>

  <meta name="theme-color" content="#252831"/>
  
  <meta name="viewport" content="width=device-width, initial-scale=1"/>


</head>

<body>

  <header>

    <nav>

      <h1 class="text-centered" >

        <a tabindex="0" href="/">Restaurant Reviews</a>

      </h1>

    </nav>
    
  </header>

  <main id="maincontent">

    <!-- Map -->
    <section id="map-container" role="application" aria-label="map of restaurant locations">
      <div id="map"></div>
    </section>

    <!-- Filters -->
    <section id="filter-container">

      <div class="filter-options">

        <h2>Filter Results</h2>

        <!-- Neighborhood filter -->
        <select 
          tabindex="0"
          id="neighborhoods-select"
          name="neighborhoods"
          onchange="updateRestaurants()"
          aria-label="Neighborhood Filter">
          <option value="all">All Neighborhoods</option>
        </select>

        <!-- Cuisine type filter -->
        <select
          tabindex="0"
          id="cuisines-select"
          name="cuisines"
          onchange="updateRestaurants()"
          aria-label="Cusines Type Filter">
          <option value="all">All Cuisines</option>
        </select>

      </div>

    </section>

    <!-- Restaurant results -->
    <section id="results-container">
      <div>

        <!-- Restaurant List -->
        <ul id="restaurants-list"></ul>

      </div>
    </section>
  </main>


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  
  <!-- Main Script -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer tabindex="0" id="footer">
    Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
  </footer>

</body>

</html>
