<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <div id="breadcrumb-container">
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </div>
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning Name and photo -->

    <!-- End Name and photo -->
    <section id="display-container">
      <div>
        <h2 tabindex="1" id="restaurant-name"></h2>
        <div id="restaurant-img-container">
            <img id="restaurant-img">
        </div>
      </div>
    </section>

    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-role="application" aria-label="map of restaurant locations"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <p tabindex="1" id="restaurant-cuisine"></p>
      <div id="restaurant-details">
        <p tabindex="1" id="restaurant-address"></p>
        <table tabindex="1" id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  
  <footer tabindex="3" id="footer">
    Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
  </footer>
  
  <!-- End footer -->
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  
</body>

</html>
